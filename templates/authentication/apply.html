{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>
  input,select{
    margin: 1vh;
    width: 50vh;
  }
  textarea{
    margin: 1vh;
    width: 50vh;
    background: transparent;
    color: rgb(238, 190, 255);
    border-radius: 0.5vh;
    border: 0.5px solid gray;
    padding: 1.2vh;
  }
  
</style>
<body style="margin: 0;">
  {% for message in messages%}
  <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin:0">
      <strong>{{message}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  {% endfor %}
  <div class="r-reg-outer-container">
    <div class="r-reg-container">

      <h1 style="text-align: center; margin: 2vh;">Apply</h1>
      <div style="display: flex;  justify-content:space-between;width:100% ; padding: 0 5vh;">
        <a href="/back" class="custom-btn btn-11" style="text-align: center; text-decoration: none;">Home</a>
        <a href="/logout" class="custom-btn btn-11" style="text-align: center; text-decoration: none;">Logout</a>
      </div>
      <div class="generate-resume">
        

        <div class="reg-inner-container">
          <div class="form" style="width: 100%;">
            <form class="row g-3" method="post", action="{% url 'apply'%}">
              {% csrf_token %}
              <div class="input-group" style="flex-direction:column;">
                                <label>Mode of Internship</label> 
                                
                                <select name="mode" >
                                    <option value="c1">Online</option>
                                    <option value="c2">Hybrid</option>
                                    <option value="c3">Offline</option>
                              
                                </select>
                                <br/>
                                <label>Prefrence </label> 
                                <select name="pref1" >
                                    <option value="c1">1</option>
                                    <option value="c2">2</option>
                                    <option value="c3">3</option>
                                    <option value="c4">4</option>
                                    <option value="c5">5</option>
                                </select>
                                
                                <div style="width:95%; display: flex; justify-content:space-between">
                                {% comment %} <a href="/resume/upload"class="custom-btn btn-11" style="text-align: center;text-decoration:none;margin-top: 4vh;">Upload Resume</a> {% endcomment %}
                                <button type="submit"  class="custom-btn btn-11" style="margin-top: 4vh;">Apply</button>
                                </div>
                            </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script>
  function show() {
    var x = document.getElementById("download");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  }
</script>
</html>
